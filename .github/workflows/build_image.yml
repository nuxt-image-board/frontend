name: Build and Publish Docker

on:
  release:
    types: [published]
  push:
    branches:
      - release
  workflow_dispatch:
    branches:
      - release

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ***REMOVED***-frontend
      SKIP_SASS_BINARY_DOWNLOAD_FOR_CI: true
      SKIP_NODE_SASS_TESTS: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: arm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GCR_USER }}
          password: ${{ secrets.GCR_PASS }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v7
          push: true
          tags: |
            ghcr.io/***REMOVED***/${{ env.IMAGE_NAME }}:latest
            ghcr.io/***REMOVED***/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          cache-from: type=registry,ref=ghcr.io/***REMOVED***/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline,mode=max